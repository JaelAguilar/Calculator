<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="screen">&nbsp;</div>
            <div class="buttons">
                <div class="buttons-columns">
                    <button>C</button>
                    <button>AC</button>
                    <button>%</button>
                    <button id="division" onclick="operation('/')">รท</button>
                </div>
                <div class="buttons-columns">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="multiplication" onclick="operation('*')">x</button>
                </div>
                <div class="buttons-columns">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button id="substraction" onclick="operation('-')">-</button>
                </div>
                <div class="buttons-columns">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button id="sum" onclick="operation('+')">+</button>
                </div>
                <div class="buttons-columns">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button onclick="changeSign()">+/-</button>
                    <button id="result" onclick="showResult()">=</button>
                </div>
            </div>
        </div>
</body>
<script src="scripts.js"></script>
</html>
