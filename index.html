<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div id="screen">0</div>
            <div class="buttons">
                <div class="buttons-columns">
                    <button type="button" onclick="clearCurrent()">C</button>
                    <button type="button" onclick="clearMemory()">AC</button>
                    <button type="button" onclick="percentage()">%</button>
                    <button type="button" id="div" class="operation" >รท</button>
                </div>
                <div class="buttons-columns">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" id="mul" class="operation" >x</button>
                </div>
                <div class="buttons-columns">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" id="sub" class="operation" >-</button>
                </div>
                <div class="buttons-columns">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" id="sum"  class="operation">+</button>
                </div>
                <div class="buttons-columns">
                    <button type="button" class="number">0</button>
                    <button type="button" class="number">.</button>
                    <button type="button" onclick="changeSign()">+/-</button>
                    <button type="button" id="result" onclick="showResult(true)">=</button>
                </div>
            </div>
        </div>
</body>
<script src="scripts.js"></script>
</html>
